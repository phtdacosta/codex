<!DOCTYPE html>
<html>
<style type="text/css">
    html {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 100%; /* optional: to make it responsive */
      max-height: 600px;
    }

    body {margin: 0 20%}

    @media (max-width: 600px) {
        body {margin: 0}
    }
</style>
<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    {% include header.html %}

    {{ content }}

</html>
