<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">

    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ '/assets/favicon.png' | relative_url }}"> <!-- For Apple devices -->

    <!-- <link rel="stylesheet" href="{{ site.url }}/assets/css/index.css" type="text/css"> -->
    <style type="text/css">
        img,pre,video{display:block}p,pre,ul{margin-top:0}blockquote,p,pre{margin-bottom:2.5rem}blockquote,code,kbd,pre,samp{background-color:#f1f1f1}table,textarea{width:100%}html{font-family:Arial,sans-serif}body{line-height:1.618;max-width:38em;margin:auto;color:#4a4a4a;background-color:#f9f9f9;padding:13px}h1,h2,h3,h4,h5,h6{line-height:1.1;font-weight:700;margin-top:3rem;margin-bottom:1.5rem;overflow-wrap:break-word;word-wrap:break-word;-ms-word-break:break-all;word-break:break-word}hr{border-color:#1d7484}a{text-decoration:none;color:#1d7484}a:visited{color:#144f5a}a:hover{color:#982c61;border-bottom:2px solid #4a4a4a}ul{padding-left:1.4em}li{margin-bottom:.4em}blockquote{margin-left:0;margin-right:0;padding:.8em .8em .8em 1em;border-left:5px solid #1d7484}blockquote p{margin-bottom:0}img,video{max-width:100%;max-height:600px;height:auto;margin:0 auto 2.5rem}pre{padding:1em;overflow-x:auto}code,kbd,samp{padding:0 .5em;white-space:pre-wrap}pre>code{padding:0;background-color:transparent;white-space:pre}table{text-align:justify;border-collapse:collapse;margin-bottom:2rem}td,th{padding:.5em;border-bottom:1px solid #f1f1f1}.button,button,input[type=button],input[type=file]::file-selector-button,input[type=reset],input[type=submit]{display:inline-block;padding:5px 10px;text-align:center;text-decoration:none;white-space:nowrap;background-color:#1d7484;color:#f9f9f9;border:1px solid #1d7484;cursor:pointer;box-sizing:border-box}.button[disabled],button[disabled],input[type=button][disabled],input[type=file]::file-selector-button[disabled],input[type=reset][disabled],input[type=submit][disabled]{cursor:default;opacity:.5}.button:hover,button:hover,input[type=button]:hover,input[type=file]::file-selector-button:hover,input[type=reset]:hover,input[type=submit]:hover{background-color:#982c61;color:#f9f9f9;outline:0}.button:focus-visible,button:focus-visible,input[type=button]:focus-visible,input[type=file]::file-selector-button:focus-visible,input[type=reset]:focus-visible,input[type=submit]:focus-visible{outline-style:solid;outline-width:2px}input,select,textarea{color:#4a4a4a;padding:6px 10px;margin-bottom:10px;background-color:#f1f1f1;border:1px solid #f1f1f1;box-shadow:none;box-sizing:border-box}input:focus,select:focus,textarea:focus{border:1px solid #1d7484;outline:0}input[type=checkbox]:focus{outline:#1d7484 dotted 1px}fieldset,label,legend{display:block;margin-bottom:.5rem;font-weight:600}
    </style>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
</head>

<body>
    {% include header.html %}

    {{ content }}

    </p> -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LR2601DRCQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LR2601DRCQ');
    </script>
</body>
</html>
